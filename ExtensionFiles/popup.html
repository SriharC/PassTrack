<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/app.css">
  <title>PassTrack</title>
</head>
<body>
<div id="main-body">

<!--Navigation Bar-->
<div id="navigation-bar">
    <ul>
        <li>
            <a class="active" href="popup.html">Home</a>
        </li>
        <li>
            <a href="savedInfo.html">Saved Info</a>
        </li>
    </ul>
</div>

<!-- Password Generator feature -->
    <div class="container">
        <div class="PassTrack-icon-div">
            <img src="./assets/PassTrack-Icon48.png" alt="PassTrack Icon">
        </div>

        <section class="header-h1">
            <div class="header">
                <h1>PassTrack</h1>
            </div>
        </section>
            
        <section class="settings-container">
            <div class="setting">
                <label for="includeDigits">
                    <span>Digits</span>
                    <span></span>
                </label>
                <input type="checkbox" id="includeDigits" checked>
            </div>
            <div class="setting">
                <label for="specialChar">
                    <span>Special Characters</span>
                    <span></span>
                </label>
                <input type="checkbox" id="specialChar">
            </div>
            <div class="setting">
                <label for="LowerUpper">
                    <span>Lowercase & Uppercase Letters</span>
                    <span></span>
                </label>
                <input type="checkbox" id="LowerUpper">
            </div>
        </section>

        <section class="character-length">
            <p>Your password will be <span id="charLengthSpan">15</span> characters long</p>
            <p>*Move slider to adjust password length</p>
            <input type="range" id="characterLengthSlider" min="10" max="75" value="15">
        </section>

        <section class="generated-password">
            <input type="text" id="generatedPassword" spellcheck="false">
            <button class="copy-password" id="copyPassword">copy</button>
            <div class="confirmation" id="confirmation">
              <p>password copied</p>
            </div>
        </section>
        <div>
            <button class="saveInfoButton">Save Info</button>
        </div>
    </div>
</div>
<div id="popup" class="close">
    <div id="saveInfoPopup">
        <label for="url">URL</label>
        <input type="text" id="saveUrl">
        <label for="username">username</label>
        <input type="text" id="saveUsername">
        <label for="password">password</label>
        <input type="text" id="savePassword">
        <div class="popupButtons">
            <button id="finalSave" class="save">Save</button>
            <button class="cancel">Cancel</button>
        </div>
    </div>
</div>
    <script src="./scripts/app.js"></script>
    <script src="./scripts/savePassword.js"></script>
</body>
</html>
