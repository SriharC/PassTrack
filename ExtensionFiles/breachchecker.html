<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/app.css">
  <title>PassTrack</title>
</head>
<body>
<!-- PassTrack Breach Checker -->
    <div class="container">
        <div class="PassTrack-icon-div">
            <img src="./assets/PassTrack-Icon48.png" alt="PassTrack Icon">
        </div>

        <section class="header-h1">
            <div class="header">
                <h1>PassTrack</h1>
            </div>
        </section>

        <section class="settings-container">

            <h2>Email Checker</h2>
            <label for="emailInput">Enter your email:</label>
            <input type="text" id="emailInput">
            <button id="emailBtn">Check Email Breach</button>
            <div class="emailOutput"></div>

            <h2>Password Checker</h2>
            <label for="passwordInput">Enter your password:</label>
            <input type="password" id="passwordInput">
            <button id="passwordBtn">Check Password Breach</button>
            <div class="passwordOutput"></div>

        </section>

        <section class="character-length">
        </section>

        <section class="generated-password">
        </section>

        <a href="homepage.html" class="back-button">Back</a>
        
    </div>

    <script src="./scripts/app.js"></script>
</body>
</html>
