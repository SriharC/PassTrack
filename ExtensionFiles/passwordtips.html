<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/app.css">
  <title>PassTrack</title>
</head>
<body>
<!-- PassTrack Password Tips-->
    <div class="container">
        <div class="PassTrack-icon-div">
            <img src="./assets/PassTrack-Icon48.png" alt="PassTrack Icon">
        </div>

        <section class="header-h1">
            <div class="header">
                <h1>PassTrack</h1>
            </div>
        </section>

        <section class="settings-container">

            <section class="password-tips">
                <h2>Password Tips</h2>
                <label for="passInput">Enter your password:</label>
                <input type="text" id="passInput">
                <button id="passBtn">Get Password Tips</button>
                <div class="passOutput"></div>
            </section>

            <section class="generated-tips">
                <input type="text" id="generatedTips" spellcheck="false">
            </section>

        </section>

        <section class="character-length">
        </section>

        <section class="generated-password">
        </section>

        <a href="homepage.html" class="back-button">Back</a>
        
    </div>

    <script src="./scripts/app.js"></script>
    <script src="./scripts/passwordtips.js"></script>
</body>
</html>
